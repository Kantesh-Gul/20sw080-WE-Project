     <script>
         // Sample train data
         const trains = [
             { train: 'Train A', destination: 'Egypt', departureTime: '10:00 AM', price: '65000' },
             { train: 'Train B', destination: 'Karala', departureTime: '11:30 AM', price: '95000' },
             { train: 'Train C', destination: 'Kashmir', departureTime: '1:00 PM', price: '20000' },
             { train: 'Train D', destination: 'Paris', departureTime: '3:00 PM', price: '75000' }
         ];
 
         // Function to populate trains in the table
         function populateTrains() {
             const tableBody = document.querySelector('#trains tbody');
             tableBody.innerHTML = '';
             trains.forEach(train => {
                 const row = `<tr>
                                 <td>${train.train}</td>
                                 <td>${train.destination}</td>
                                 <td>${train.departureTime}</td>
                                 <td>${train.price}</td>
                             </tr>`;
                 tableBody.innerHTML += row;
             });
         }
 
         // Populate trains on page load
         window.onload = function () {
             populateTrains();
         };
     </script>
